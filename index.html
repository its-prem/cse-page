<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #eef2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Blur Overlay Background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Premium Box UI */
    .success-box {
      position: relative;
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: popupScale 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden; /* Keeps confetti inside */
    }

    @keyframes popupScale {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Animated Checkmark */
    .icon-container {
      width: 80px;
      height: 80px;
      background: #e6f9ed;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      position: relative;
      z-index: 2;
    }

    .icon-container svg {
      width: 45px;
      height: 45px;
      color: #00b86b;
      animation: iconPop 0.6s ease-out;
    }

    @keyframes iconPop {
      0% { transform: scale(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 0.95rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    /* Modern Button */
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 35px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #111; /* Sleek Dark Button */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      background: #00b86b; /* Turns green on hover */
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 184, 107, 0.3);
    }

    /* ðŸŽ‰ Confetti Animation */
    .confetti {
      position: absolute;
      width: 8px;
      height: 18px;
      background-color: red;
      top: -20px;
      animation: fall linear forwards;
      z-index: 1;
      opacity: 0.8;
      border-radius: 4px;
    }

    @keyframes fall {
      to {
        transform: translateY(450px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .success-box {
        padding: 40px 25px;
      }
      h1 { font-size: 1.4rem; }
      p { font-size: 0.9rem; }
      .btn { padding: 12px 25px; width: 100%; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="success-box" id="successBox">
      
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>

      <h1>Payment Successful!</h1>
      <p>Thank you! Your payment has been received.<br>
         Please click the button below to access your file.</p>
         
      <a href="https://drive.google.com/file/d/1o8TYMTIq0wZHEx-0DTmww8u34KSbd663/view?usp=drive_link" target="_blank" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
        Download File
      </a>
    </div>
  </div>

  <script>
    function createConfetti() {
      const box = document.getElementById("successBox");
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");

      // Pastel & Vibrant colors for a premium look
      const colors = ["#ff6b6b", "#1dd1a1", "#feca57", "#5f27cd", "#54a0ff", "#ff9ff3"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Random horizontal position inside the box
      confetti.style.left = Math.random() * box.clientWidth + "px";

      // Random size
      confetti.style.width = Math.random() * 6 + 4 + "px";
      confetti.style.height = Math.random() * 12 + 6 + "px";

      // Random fall duration
      confetti.style.animationDuration = (Math.random() * 2 + 1.5) + "s";

      box.appendChild(confetti);

      // Clean up DOM after animation
      setTimeout(() => confetti.remove(), 4000);
    }

    // Generate confetti stream
    let interval = setInterval(createConfetti, 100);
    setTimeout(() => clearInterval(interval), 3000); // Stops generating after 3 seconds

    // Close popup on clicking the background overlay
    document.getElementById("overlay").addEventListener("click", (e) => {
      if(e.target.id === "overlay"){
        document.getElementById("overlay").style.display = "none";
      }
    });
  </script>
</body>
</html>
